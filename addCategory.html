<script type="text/javascript"> 

  $(document).ready(function() {
    $("#addCategory").click(function() {
      var category_name = $('#category-name').val();
      var category_code = $('#category-code').val();
      var addCategory = $('#addCategory').val();
      $('#alert').html('');
            if(category_name == '') {
                $('#alert').html('o Campo esta [Category Name] vazio');
                $('#alert').addClass('alert-danger');
                return false;
            }
            $('#alert').html('');
            if(category_code == '') {
                $('#alert').html('o Campo esta [Category Code] vazio');
                $('#alert').addClass('alert-danger');
                return false;
            }

      $.ajax({
          url:'controller/categoryController.php',
          method: 'POST',
          data: {
            category_name: category_name,
            category_code: category_code, 
            addCategory: addCategory, 
              
          },
          success: function(result){
              $('form').trigger('reset');
              $('#alert').addClass('alert-success');
              
              $('form').fadeIn().html(result);
              setTimeout(function(){
                  $('#alert').fadeOut('Slow');
              },30000);
          }
      });
    });
  });
</script>
